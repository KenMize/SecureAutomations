name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      ROLLUP_NATIVE: "0"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.14.0

      - name: Install dependencies
        run: pnpm install
        timeout-minutes: 15

      - name: Build SPA
        run: pnpm run build:client
        timeout-minutes: 10

      - name: Type check
        run: pnpm run typecheck
        timeout-minutes: 5
