<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="100" height="100" fill="#0f172a"/>
  
  <!-- Shield shape with white outline and turquoise accent -->
  <g>
    <!-- Shield outline -->
    <path d="M 50 10 L 75 25 L 75 50 Q 75 75 50 85 Q 25 75 25 50 L 25 25 Z" 
          fill="none" stroke="white" stroke-width="2" stroke-linejoin="round"/>
    
    <!-- Turquoise accent on right side -->
    <path d="M 60 20 Q 75 30 75 50 Q 75 70 50 80" 
          fill="none" stroke="#06b6d4" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
    
    <!-- Circuit lines inside -->
    <g stroke="white" stroke-width="1" fill="none" opacity="0.7">
      <!-- Vertical lines -->
      <line x1="40" y1="30" x2="40" y2="50"/>
      <line x1="60" y1="30" x2="60" y2="50"/>
      
      <!-- Horizontal connector -->
      <line x1="40" y1="40" x2="60" y2="40"/>
      
      <!-- Nodes -->
      <circle cx="40" cy="30" r="1.5" fill="white"/>
      <circle cx="60" cy="30" r="1.5" fill="white"/>
      <circle cx="40" cy="50" r="1.5" fill="white"/>
      <circle cx="60" cy="50" r="1.5" fill="white"/>
      <circle cx="50" cy="60" r="1.5" fill="white"/>
    </g>
  </g>
</svg>
